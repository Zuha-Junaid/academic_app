<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>All Users</h2>

<table border="1" align="center">
<tr>
    <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
</tr>

{% for u in users %}
<tr>
    <td>{{u.id}}</td>
    <td>{{u.name}}</td>
    <td>{{u.email}}</td>
    <td>{{u.role}}</td>
    <td>
        <a href="/update/{{ u.id }}">Edit</a> |
        <a href="/delete/{{ u.id }}">Delete</a>
</td>

</tr>
{% endfor %}
</table>

</body>
</html>
